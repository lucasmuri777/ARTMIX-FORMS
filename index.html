<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  



  <div class="container form-perso-pdf">
    <h1>Formulário de Relatório</h1>
    <form id="report-form">    
      <div class="input-wrapper w50" style="display: none;">
        <label>Tipo de visita: </label>
        <input class="input" value='Comercial'  type="text" name="Tipo de Visita" required>
      </div>  


      <div class="input-wrapper w50">
        <label>Cidade:</label>
        <select class="input" id="cidades-brasil" name="cidades-brasil">
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Belo Horizonte">Belo Horizonte</option>
          <option value="Salvador">Salvador</option>
          <option value="Fortaleza">Fortaleza</option>
          <option value="Curitiba">Curitiba</option>
          <option value="Florianópolis">Florianópolis</option>
          <option value="Porto Alegre">Porto Alegre</option>
          <option value="Manaus">Manaus</option>
          <option value="Recife">Recife</option>
        </select>
      </div>  
      <div class="input-wrapper w50">
        <label>Estado:</label>
        <select class="input" id="estados-brasil" name="estados-brasil">
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Paraná">Paraná</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Pernambuco">Pernambuco</option>
        </select>
      </div>  

      <div class="input-wrapper w50">
        <label>Pessoa de Contato:</label>
         <input class="input" type="text" name="Pessoa de Contato" required>
      </div> 
      
      <div class="input-wrapper w50">
        <label>Técnico Responsável:</label>
         <input class="input" type="text" name="Técnico Responsável" required>
      </div> 


      <div class="input-wrapper w50">
        <label>Data do Evento: </label>
        <input class="input" type="date" name="Data do Evento">
      </div> 

      <div class="input-wrapper w50">
        <label> Evento/Corrida:</label>
         <input class="input" type="text" name="Evento/Corrida">
      </div> 

      <div class="input-wrapper w50">
        <label>Pista: </label>
        <input class="input" type="text" name="Pista">
      </div> 

      <div class="input-wrapper w50">
        <label>Localização:</label>
         <input class="input" type="text" name="Localização">
      </div> 

      <div class="input-wrapper w50">
        <label>Quantos Pilotos Arai:</label>
         <input class="input" type="number" name="Pilotos Arai">
      </div> 

      <div class="input-wrapper w50">
        <label>Agenda:</label>
         <input class="input" type="text" name="Agenda">
      </div> 

      <div class="input-wrapper w50">
        <label>Condições Climáticas:</label> 
        <select class="input" id="condicoes-climaticas" name="condicoes-climaticas">
          <option value="Ensolarado">Ensolarado</option>
          <option value="Nublado">Nublado</option>
          <option value="Chuvoso">Chuvoso</option>
          <option value="Tempestade">Tempestade</option>
          <option value="Nevoeiro">Nevoeiro</option>
          <option value="Nevando">Nevando</option>
          <option value="Ventania">Ventania</option>
          <option value="Frio Intenso">Frio Intenso</option>
          <option value="Calor Extremo">Calor Extremo</option>
        </select>
      </div> 

      <div class="input-wrapper w50">
        <label>Comentários Gerais:</label>
         <textarea class="input" name="Comentários Gerais"></textarea>
      </div> 

      <div class="input-wrapper w50">
        <label>Quantos Pilotos Outra Marca de Capacete: </label>
        <input class="input" type="number" name="Pilotos de outra marca">
      </div> 

      <div class="input-wrapper w50">
        <label>Acidentes:</label>
        <textarea class="input" name="Acidentes"></textarea>
      </div> 

      <div class="input-wrapper w50">
        <label>Fotos:</label>
         <input id="fotos" class="input" type="file" name="fotos" multiple accept="image/jpeg, image/png, image/webp">
      </div> 

      <div class="input-wrapper w100">
        <button type="button" id="generate-pdf">Gerar PDF</button>
      </div>
    </form>
  </div>

  <div id="Impressão"><!--IMPRESAAO-->

    <div class="cabecalho">
      <div class="logos">
        <img src="./logo.png" alt="logo" />
        <img src="./Arai-Logo.png" alt="logo" />
      </div>
      <h2>Relatório de Pista</h2>
    </div>

    <div class="campos">
        <div class="conteudo-wrapper">
          <div class="campo">Input name</div>
          <div class="resposta">Conteudo do campo</div>
        </div>
        <div class="conteudo-wrapper">
          <div class="campo">Input name</div>
          <div class="resposta">Conteudo do campo</div>
        </div>
        <div class="conteudo-wrapper w50">
          <div class="campo">Input name</div>
          <div class="resposta">Conteudo do campo</div>
        </div>
        <div class="conteudo-wrapper w50">
          <div class="campo">Input name</div>
          <div class="resposta">Conteudo do campo</div>
        </div>
    </div>
    <div class="imagens">
      <img src="./logo.png" alt="logo" />
      <img src="./Arai-Logo.png" alt="logo" />
      <img src="./logo.png" alt="logo" />
      <img src="./Arai-Logo.png" alt="logo" />
      <img src="./logo.png" alt="logo" />
      <img src="./Arai-Logo.png" alt="logo" />
    </div>
    
  </div><!--IMPRESAAO-->

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="datas.js"></script>
</body>
</html>
